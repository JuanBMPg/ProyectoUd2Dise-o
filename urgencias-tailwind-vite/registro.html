<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Paciente - Urgencias</title>
  <link href="/src/main.css" rel="stylesheet">
</head>
<body class="bg-slate-100 min-h-screen">
  <!-- Header -->
  <header class="bg-blue-900 text-white p-4 shadow-lg">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold text-center mb-3"> M贸dulo de Urgencias</h1>
      <nav class="flex gap-4 justify-center">
        <a href="index.html" class="px-4 py-2 rounded hover:bg-blue-700">Dashboard</a>
        <a href="registro.html" class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-600">Registro</a>
        <a href="triaje.html" class="px-4 py-2 rounded hover:bg-blue-700">Triaje</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4 md:p-6">
    <div class="bg-white rounded-lg shadow-lg p-6 md:p-8 max-w-4xl mx-auto">
      <h2 class="text-2xl font-bold text-slate-800 mb-6">Registro de Nuevo Paciente</h2>

      <form class="space-y-6">
        <!-- Datos Personales -->
        <section>
          <h3 class="text-lg font-semibold text-slate-700 mb-4 border-b pb-2">Datos Personales</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Nombre *</label>
              <input 
                type="text" 
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800"
                placeholder="Nombre completo"
                required
              >
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Apellidos *</label>
              <input 
                type="text" 
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800"
                placeholder="Apellidos"
                required
              >
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">DNI/NIE *</label>
              <input 
                type="text" 
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800"
                placeholder="12345678A"
                required
              >
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Fecha de Nacimiento *</label>
              <input 
                type="date" 
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800"
                required
              >
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Sexo *</label>
              <select class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800">
                <option value="">Seleccionar...</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Tel茅fono *</label>
              <input 
                type="tel" 
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800"
                placeholder="600 123 456"
                required
              >
            </div>
          </div>
        </section>

        <!-- Datos de Ingreso -->
        <section>
          <h3 class="text-lg font-semibold text-slate-700 mb-4 border-b pb-2">Datos de Ingreso</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2">
              <label class="block text-sm font-semibold text-slate-700 mb-2">Motivo de Consulta *</label>
              <textarea 
                rows="3"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800"
                placeholder="Describa el motivo de la consulta..."
                required
              ></textarea>
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Modo de Llegada *</label>
              <select class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800">
                <option value="">Seleccionar...</option>
                <option value="ambulancia">Ambulancia</option>
                <option value="propio">Medios propios</option>
                <option value="policia">Polic铆a</option>
                <option value="otro">Otro</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Hora de Llegada *</label>
              <input 
                type="time" 
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800"
                required
              >
            </div>
          </div>
        </section>

        <!-- Informaci贸n M茅dica -->
        <section>
          <h3 class="text-lg font-semibold text-slate-700 mb-4 border-b pb-2">Informaci贸n M茅dica</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Alergias</label>
              <input 
                type="text" 
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800"
                placeholder="Medicamentos, alimentos, etc."
              >
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Medicaci贸n Actual</label>
              <textarea 
                rows="2"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800"
                placeholder="Medicamentos que toma actualmente..."
              ></textarea>
            </div>
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Antecedentes M茅dicos</label>
              <textarea 
                rows="2"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-800"
                placeholder="Enfermedades previas, cirug铆as..."
              ></textarea>
            </div>
          </div>
        </section>

        <!-- Botones -->
        <div class="flex flex-col sm:flex-row gap-4 justify-end pt-4">
          <a 
            href="index.html" 
            class="px-6 py-3 bg-slate-300 text-slate-700 rounded-lg font-semibold hover:bg-slate-400 text-center"
          >
            Cancelar
          </a>
          <button 
            type="submit" 
            class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 active:scale-95"
          >
            Registrar y Pasar a Triaje
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-800 text-white text-center p-4 mt-8">
    <p class="text-sm">Sistema de Gesti贸n de Urgencias &copy; 2025</p>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
