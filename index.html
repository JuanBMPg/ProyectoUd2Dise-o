<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema | Hospital BuenaVida</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="cuerpo-login">


    <div class="contenedor-login">
        <h1 class="logo-login">Hospital BuenaVida</h1>
        <p class="subtitulo-login">Módulo de Prescripciones Médicas</p>


        <div class="tarjeta-login">
            <h2 class="cabecera-tarjeta-login">Iniciar Sesión</h2>

            <form action="dashboard.html" method="GET">
                <div class="grupo-formulario">
                    <label for="usuario">Usuario / ID Médico</label>
                    <input type="text" id="usuario" placeholder="Ej: Dra. Elena Vidal" required>
                </div>
                <div class="grupo-formulario">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" placeholder="********" required>
                </div>

                <button type="submit" class="btn-principal btn-login">Acceder al Sistema</button>
            </form>

            <p class="enlace-olvido"><a href="#">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</body>

</html>
