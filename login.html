<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hospital — Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="auth-page">
    <main class="container auth-card">
        <header class="brand">
            <svg class="logo" viewBox="0 0 48 48" aria-hidden>
                <rect x="6" y="6" width="36" height="36" rx="6" fill="var(--primary)" />
                <path d="M24 12v24M12 24h24" stroke="#fff" stroke-width="2.5" stroke-linecap="round" />
            </svg>
            <h1>Hospital Central</h1>
        </header>


        <form class="card" action="dashboard.html">
            <label>
                <span>Usuario</span>
                <input type="text" name="user" placeholder="usuario@hospital.com" required>
            </label>
            <label>
                <span>Contraseña</span>
                <input type="password" name="pass" placeholder="••••••••" required>
            </label>
            </br></br>
            <div class="actions">
                <a class="link" href="index.html">Entrar</a>
                <a class="link" href="styleguide.html">Guía de estilo</a>
            </div>
        </form>


        <footer class="muted">Simulación estática — no enviará datos reales</footer>
    </main>
</body>

</html>
